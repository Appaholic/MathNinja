<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/default.css" rel="stylesheet" />
    <script src="../javascript/jquery.js"></script>
    <style>
        .prime-btn {
            margin: 4px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <a class="btn btn-success" href="champ.html"><font face="myFirstFont" size="5">BACK</font></a>
            <center><strong><font face="myFirstFont" size="20">Factorizer</font></strong></center>
        </div>
    </nav>
    <div class="panel panel-warning">
        <div class="panel-heading">
            <h3 class="panel-title">How to Play?</h3>
        </div>
        <div class="panel-body">
            Click on the green numbers inorder to add the factors to the sequence, Click the red to delete the factor from the sequence.
        </div>
    </div>
    <center>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 id="problem" style="text-align: center"></h1>
                <div id="add-prime-btns">
                </div>
                <div id="user-vals">
                </div>
                <div id="remove-prime-btns">
                </div>
                <h1 id="user-solution" style="text-align: center">1</h1>
                <button id='next-problem' class="btn btn-default">Next Problem</button>
                <br>
                <br>
                Difficulty: <input type="number" id="difficulty" value="5" />
            </div>
        </div>
    </center>

    <script src="../javascript/game3.js"></script>
</body>
</html>
